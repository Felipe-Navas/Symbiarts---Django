{% load bootstrap4 %}
<form action="{% url 'symbiarts_app:nuevo_comentario' pk=obra.pk %}" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-10">
            {% bootstrap_field formComentario.texto show_label=False placeholder="Escribe un comentario..." %}
        </div>
        <div class="col-2 pl-0">
            <button type="submit" class="btn btn-primary btn-block p-3"><i class="fas fa-comments"></i> Comentar</button>
        </div>
    </div>
</form>
