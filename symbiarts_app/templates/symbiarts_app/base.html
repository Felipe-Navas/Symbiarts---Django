{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Symbiarts</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'css/symbiarts.css' %}">
    <script src="https://kit.fontawesome.com/5c41414057.js"></script>
</head>
<body>
    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'symbiarts_app:nueva_obra' %}" class="top-menu"><i class="fas fa-plus"></i></a>
            <p class="top-menu">Hola {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-lock"></i></a>
        {% endif %}
        <h1><a href="/">Bienvenidos a symbiarts</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
