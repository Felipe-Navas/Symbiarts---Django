{% extends 'symbiarts_app/base.html' %}

{% block title %}Cambiar contraseña{% endblock %}

{% block navbar %}
    {% include 'symbiarts_app/navbar.html' %}
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="shadow card col-10 col-md-6 p-4">
        <h1>Cambiar contraseña</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-success float-right"><i class="fas fa-unlock-alt"></i> Cambiar contraseña</button>
        </form>
    </div>
</div>
{% endblock %}
